server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      # CORS Configuration
      # 프론트엔드 연동 및 브라우저 정책 허용
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

      # Routing Configuration
      routes:
        # 1. User Service (Auth & Member Management)
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

        # 2. Product Service (Catalog, Performance, Reservation)
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/products/**, /performances/**, /reservations/**

        # 3. Order Service (Order, Wishlist)
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/orders/**, /wishlist/**, /performance-orders/**

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

# Logging Levels
logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.web: INFO