version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: ecommerce_postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: E-Commerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.0
    container_name: ecommerce_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
